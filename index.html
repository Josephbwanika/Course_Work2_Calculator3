<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>MY CALCULATOR</title>
</head>
<body>
    <br><br>
    <p class="course"><b><u>COURSE WORK TWO.</u></b><br><span>(CALCULATOR.)</span></p>
    <p class="course"><b><u>KATO JOSEPH BWANIKA.</u></b><br><span>(REG: 2023-B291-11709.)</span></p>
    <hr>
<div class="main_div">
    <form name="calculator">
        <input type="text" name="display" class="textpoint">
        <br><br>
        <input type="button" value="7" onclick="calculator.display.value+='7'" class="middle_btns">
        <input type="button" value="8" onclick="calculator.display.value+='8'" class="middle_btns">
        <input type="button" value="9" onclick="calculator.display.value+='9'" class="middle_btns">
        <input type="button" value="/" onclick="calculator.display.value+='/'" class="middle_btns1">
        <br><br>
        <input type="button" value="4" onclick="calculator.display.value+='4'" class="middle_btns">
        <input type="button" value="5" onclick="calculator.display.value+='5'" class="middle_btns">
        <input type="button" value="6" onclick="calculator.display.value+='6'" class="middle_btns">
        <input type="button" value="*" onclick="calculator.display.value+='*'" class="middle_btns1">
        <br><br>
        <input type="button" value="1" onclick="calculator.display.value+='1'" class="middle_btns">
        <input type="button" value="2" onclick="calculator.display.value+='2'" class="middle_btns">
        <input type="button" value="3" onclick="calculator.display.value+='3'" class="middle_btns">
        <input type="button" value="-" onclick="calculator.display.value+='-'" class="middle_btns1">
        <br><br>
        <input type="button" value="." onclick="calculator.display.value+='.'" class="middle_btns2">
        <input type="button" value="0" onclick="calculator.display.value+='0'" class="middle_btns">
        <input type="button" value="+" onclick="calculator.display.value+='+'" class="middle_btns2">
        <input type="button" value="C" onclick="calculator.display.value=''" class="btnc">
        <br><br>
        <input type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)" id="remove">
        <br><br>
        
    </form>
</div>
    
</body>
</html>
